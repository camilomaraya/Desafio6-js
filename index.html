<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 - API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="main">
        <section class="title">
          <h1>Conversor de monedas nacional</h1>
        </section>
        <section class="card card-color">
          <h2 class="title">Pesos CLP</h2>
          <input id="clp" type="number" class="w-75 m-2" placeholder="Ingrese la cantidad">
          <h3>Moneda a convertir:</h3>
          <select name="moneda" id="selectMoneda" class="form-select w-75 m-2">
            <option selected value="">Seleccione tipo de cambio</option>
            <option value="UF">UF</option>
            <option value="Euro">Euro</option>
          </select>
          <button id="btnBuscar" class="btn btn-dark">Buscar</button>
          <p id="resultado"></p>
        </section>
        <section id="containerCanvas" class="canvas w-75 m-4"></section>
    </main>

      <script src="assets/js/script.js"></script>
</body>
</html>
